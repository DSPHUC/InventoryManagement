<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{layout/head}"></th:block>
</head>

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">

    <!-- Sign In Start -->
    <div class="container-fluid">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <h3>Sign In</h3>
                    </div>
                    <form id="loginForm">
                        <div class="form-floating mb-3">
                            <input type="text"
                                   class="form-control"
                                   id="username"
                                   name="username"
                                   placeholder="Username">
                            <label for="username">Username</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   name="password"
                                   placeholder="Password">
                            <label for="password">Password</label>
                        </div>
                        <div class="form-group">
                            <button type="submit" id="staticModal"
                                    class="btn btn-primary py-3 w-100 mb-4">
                                Sign In
                            </button>
                        </div>
                    </form>
                    <span> <a href="/register">Sign Up/Register</a> </span>
                </div>
            </div>
        </div>
    </div>
    <!-- Sign In End -->
</div>

</body>
<script src="/jquery/jquery-3.7.1.min.js"></script>
<script src="/jquery/jquery.validate.min.js"></script>
<script src="/assets/web-toast/src/webToast.js"></script>
<script src="/myCustom/js/auth/login.js"></script>
</html>
