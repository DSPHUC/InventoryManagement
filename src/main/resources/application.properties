SERVER.PORT=9001
spring.datasource.url=jdbc:mysql://localhost:3306/inventorymanagement?useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=file:src/main/resources/templates/
spring.web.resources.static-locations=[classpath:META-INF/resources/, file:src/main/resources/\
  , file:src/main/resources/static/, file:src/main/resources/static/assets/,file:src/main/resources/static/myCustom/\
  , classpath:/public/]
spring.web.resources.cache.period=0
# DDL generation
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
